<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opções de Treino</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        /* Estilo para o efeito neon no botão */
        .neon-button {
            animation: neon-pulse 1s infinite;
        }

        @keyframes neon-pulse {
            0% { box-shadow: 0 0 10px #00ffff; }
            50% { box-shadow: 0 0 20px #00ffff; }
            100% { box-shadow: 0 0 10px #00ffff; }
        }

        button {
            margin: 10px;
        }

        .social-icons {
            display: flex;
            justify-content: center;

            font-size: 35px;

        }

        .social-icons a {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 col-sm-8">
                <div class="card">
                    <div class="card-body">
                        <div class="d-grid gap-2 mt-4">
                            <button class="btn btn-primary neon-button" onclick="abrirTreino('peito')">Treino de Peito</button>
                            <button class="btn btn-primary neon-button" onclick="abrirTreino('costas')">Treino de Costas</button>
                            <button class="btn btn-primary neon-button" onclick="abrirTreino('pernas')">Treino de Pernas</button>
                            <button class="btn btn-primary neon-button" onclick="abrirTreino('biceps')">Treino de Bíceps</button>
                            <button class="btn btn-primary neon-button" onclick="abrirTreino('triceps')">Treino de Tríceps</button>
                            <button class="btn btn-primary neon-button" onclick="abrirTreino('aerobico')">Aeróbico</button>



                            <div class="social-icons mt-4">
                                <a href="https://www.facebook.com/thomazinisportsacademia/" target="_blank" rel="noopener">
                                    <i class="fab fa-facebook"></i>
                                </a>
                                <a href="https://www.instagram.com/thomazinisports/" target="_blank" rel="noopener">
                                    <i class="fab fa-instagram"></i>
                                </a>
                                <a href="URL_DO_SEU_WHATSAPP" target="_blank" rel="noopener">
                                    <i class="fab fa-whatsapp"></i>
                                </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <!-- Script para redirecionar para a página de conteúdo do treino selecionado -->
    <script>
        function abrirTreino(tipoTreino) {
            switch (tipoTreino) {
                case 'peito':
                    window.location.href = './peito.html';
                    break;
                case 'costas':
                    window.location.href = './costas.html';
                    break;
                case 'pernas':
                    window.location.href = './pernas.html';
                    break;
                case 'biceps':
                    window.location.href = './biceps.html';
                    break;
                case 'triceps':
                    window.location.href = './triceps.html';
                    break;
                case 'aerobico':
                    window.location.href = './aerobico.html';
                    break;
                default:
                    alert('Opção de treino não encontrada.');
            }
        }
    </script>
</body>
</html>
