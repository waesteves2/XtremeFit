<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academia Tomazzini</title>
    <!-- Links para Bootstrap, jQuery e FontAwesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        /* Variáveis de cor */
        :root {
            --neon-color: #00ffff;
            --background-color: black;
            --text-color: white;
            --button-hover-color: #00d1d1;
            --button-active-color: #00a3a3;
            --card-bg-color: rgba(0, 0, 0, 0.7);
            --input-bg-color: rgba(255, 255, 255, 0.2);
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background-color: var(--card-bg-color);
            border: 1px solid var(--text-color);
            border-radius: 10px;
            box-shadow: 0 0 10px var(--neon-color);
            animation: neon-pulse 1s infinite;
        }

        @keyframes neon-pulse {

            0%,
            100% {
                box-shadow: 0 0 10px var(--neon-color);
            }

            50% {
                box-shadow: 0 0 20px var(--neon-color);
            }
        }

        .form-label,
        .form-control {
            font-size: 1.25rem;
        }

        .form-control {
            background-color: var(--input-bg-color);
            color: var(--text-color);
            border: none;
            border-radius: 5px;
        }

        .form-control:focus {
            box-shadow: none;
        }

        .btn-primary {
            background-color: var(--neon-color);
            border: none;
            border-radius: 5px;
            font-size: 1.25rem;
        }

        .btn-primary:hover {
            background-color: var(--button-hover-color);
        }

        .btn-primary:active {
            background-color: var(--button-active-color);
        }

        .social-icons {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            margin-top: 2rem;
        }

        .social-icons a {
            color: var(--neon-color);
            margin: 0 1rem;
            transition: transform 0.3s ease;
        }

        .social-icons a:hover,
        .social-icons a:active {
            transform: scale(1.1);
        }

        label {

            color: white;
        }

        h1 {

            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="col-lg-4 col-md-6 col-sm-8">
            <div class="card">
                <div class="card-body">
                    <h1 class="text-center mb-4">Login</h1>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuário:</label>
                            <input type="text" id="username" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha:</label>
                            <input type="password" id="password" class="form-control" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Entrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="social-icons">
        <a href="https://www.facebook.com/thomazinisportsacademia/" target="_blank" rel="noopener">
            <i class="fab fa-facebook"></i>
        </a>
        <a href="https://www.instagram.com/thomazinisports/" target="_blank" rel="noopener">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="URL_DO_SEU_WHATSAPP" target="_blank" rel="noopener">
            <i class="fab fa-whatsapp"></i>
        </a>
    </div>

    <script>
        $("#loginForm").submit(function (event) {
            event.preventDefault();
            var username = $("#username").val();
            var password = $("#password").val();

            if (username === "waesteves" && password === "362260") {
                window.location.href = "./treinos.html";
            } else {
                alert("Usuário ou senha incorretos. Tente novamente.");
            }
        });
    </script>
</body>

</html>
