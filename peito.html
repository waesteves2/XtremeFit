<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino de Peito</title>
    <!-- Adicione o link para o Bootstrap CSS (opcional) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Treino de Peito</h1>
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card">
                    <img src="https://www.mundoboaforma.com.br/wp-content/uploads/2020/12/supino-reto.gif" class="card-img-top" alt="Exercício de Peito">
                    <div class="card-body">
                        <h2 class="card-title">Supino Reto</h2>
                        <p class="card-text">
                            O supino reto é um exercício clássico para desenvolver a musculatura do peito.
                            Ele também trabalha os ombros e tríceps secundariamente.
                        </p>
                        <p class="card-text">Quantidade de Séries: 4</p>
                        <p class="card-text">Quantidade de Repetições: 8 a 10</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
